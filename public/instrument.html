    <script>
        // ... (ä»¥ä¸‹ã€æ—¢å­˜ã®JavaScriptã‚³ãƒ¼ãƒ‰ã¨åŒã˜) ...
        // ... (HTMLéƒ¨åˆ†ã«ãƒœã‚¿ãƒ³ã‚’è¿½åŠ ã™ã‚‹ã“ã¨ã‚’ãŠå‹§ã‚ã—ã¾ã™)
        // <button id="startBtn">æ¼”å¥ã‚’é–‹å§‹ã™ã‚‹ (éŸ³å£°ã‚’æœ‰åŠ¹åŒ–)</button>
        
        const socket = io();
        const NOTES_JP = ["ãƒ‰", "ãƒ¬", "ãƒŸ", "ãƒ•ã‚¡", "ã‚½", "ãƒ©", "ã‚·", "ãƒ‰"];
        const NOTES_TONE = ["C4", "D4", "E4", "F4", "G4", "A4", "B4", "C5"];
        
        // ã‚µãƒ³ãƒ—ãƒ©ãƒ¼ã®åˆæœŸåŒ–
        const piano = new Tone.Sampler({
            urls: {
                C4: "C4.mp3", "D#4": "Ds4.mp3", "F#4": "Fs4.mp3", A4: "A4.mp3",

        let currentNoteIndex = null;

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œã§éŸ³å£°ã‚’æœ‰åŠ¹åŒ–ã™ã‚‹é–¢æ•°
        async function initAudio() {
            await Tone.start();

            console.log("Audio Context started");
            document.getElementById("score").innerText = "æº–å‚™å®Œäº†ï¼ã‚¹ãƒãƒ›ã‚’å‚¾ã‘ã¦ãã ã•ã„ã€‚";

        // ç”»é¢ã®ã©ã“ã‹ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸã‚‰éŸ³å£°ã‚’æœ‰åŠ¹åŒ–ï¼ˆå¿…é ˆï¼‰
        window.addEventListener('click', () => {

        socket.on("sensor", (data) => {
            if (!isAudioStarted) return; // éŸ³å£°ãŒæœ‰åŠ¹åŒ–ã•ã‚Œã‚‹ã¾ã§ç„¡è¦–
        
            const angleEl = document.getElementById("angleDisp");

            const angle = Math.round(data.angle);
            angleEl.textContent = angle + "Â°";
        
            // è§’åº¦ã‹ã‚‰éŸ³éšã‚’è¨ˆç®—
            let index = Math.floor(((data.angle + 45) / 90) * NOTES_TONE.length);
            index = Math.max(0, Math.min(index, NOTES_TONE.length - 1));
            
            noteEl.textContent = NOTES_JP[index];
        
            if (data.active) {
                // å‰ã®éŸ³ã¨é•ã†ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã«ãªã£ãŸæ™‚ã ã‘é³´ã‚‰ã™
                if (index !== currentNoteIndex) {

                    // æ—¢å­˜ã®éŸ³ã‚’æ­¢ã‚ã¦æ–°ã—ã„éŸ³ã‚’é³´ã‚‰ã™
                    piano.triggerRelease(); 
                    piano.triggerAttack(note);
                    currentNoteIndex = index;
                    console.log("Playing:", note);
                }
            } else {
                if (currentNoteIndex !== null) {
                    piano.triggerRelease();
                    currentNoteIndex = null;
                }
            }
        });
        
        // generateScoreå†…ã‹ã‚‰ã‚‚ initAudio ã‚’å‘¼ã¶ã‚ˆã†ã«ã—ã¦ãŠãã¨ç¢ºå®Ÿã§ã™
        async function generateScore() {

            // ... (ä»¥ä¸‹ã€æ—¢å­˜ã®Fetchå‡¦ç†)
